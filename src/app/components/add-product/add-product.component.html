<div class="container">
  <h2>Add Product</h2>
  <!-- Add success and error messages -->
  <div
    class="message-box"
    [ngClass]="{
      success: addStatus === 'success',
      error: addStatus === 'error'
    }"
    *ngIf="addStatus === 'error' || addStatus === 'success'"
  >
    {{ message }}
  </div>
  <div *ngIf="addStatus === 'loading'" class="loading-container">
    <div class="loader"></div>
  </div>
  <form [formGroup]="productForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
      <div class="error-message" *ngIf="isFieldInvalid('name')">
        {{ getErrorMessage("name") }}
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" />
      <div class="error-message" *ngIf="isFieldInvalid('price')">
        {{ getErrorMessage("price") }}
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <div class="error-message" *ngIf="isFieldInvalid('description')">
        {{ getErrorMessage("description") }}
      </div>
    </div>
    <button type="submit" [disabled]="!productForm.valid">Add Product</button>
  </form>
</div>
